sonar.test.inclusions=**/test/**/*.{ts,tsx},**/*.spec.{ts,tsx},**/*.test.{ts,tsx}
sonar.exclusions=\
**/node_modules/**,\
**/dist/**,\
**/*.config.js,\
**/*.config.ts,\
